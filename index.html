<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeric Expression Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="title">
        <h1>Simple Numeric Expression Calculator</h1>
    </div>

    <div class="app">
        <div class="calculator">
            <div class="display">
                <div class="content">
                    <div class="input">
                         <span class="operator"></span> 
                    </div>
                    <div class="output"></div>
                </div>
            </div>  <!--display end-->

            <div class="keys">
                <!-- 1st row -->
                <div class="key action" data-key="clear">
                    <span>C</span>
                </div>
                <div class="key action" data-key="brackets">
                    <span>()</span>
                </div>
                <div class="key action" data-key="delete">
                    <span>&lt;</span>
                </div>
                
                <div class="key operator" data-key="/">
                    <span>รท</span>
                </div>

                <!-- 2nd row -->
                <div class="key" data-key="7">
                    <span>7</span>
                </div>
                <div class="key" data-key="8">
                    <span>8</span>
                </div>
                <div class="key" data-key="9">
                    <span>9</span>
                </div>
                <div class="key operator" data-key="*">
                    <span>x</span>
                </div>
                
                <!-- 3rd row -->
                <div class="key" data-key="4">
                    <span>4</span>
                </div>
                <div class="key" data-key="5">
                    <span>5</span>
                </div>
                <div class="key" data-key="6">
                    <span>6</span>
                </div>
                <div class="key operator" data-key="-">
                    <span>-</span>
                </div>

                <!-- 4th row -->
                <div class="key" data-key="1">
                    <span>1</span>
                </div>
                <div class="key" data-key="2">
                    <span>2</span>
                </div>
                <div class="key" data-key="3">
                    <span>3</span>
                </div>
                <div class="key operator" data-key="+">
                    <span>+</span>
                </div>

                <!-- 5th row -->
                <div class="key" data-key=".">
                    <span>.</span>
                </div>
                <div class="key" data-key="0">
                    <span>0</span>
                </div>
                <div class="key operator" data-key="=">
                    <span>=</span>
                </div>
            
            </div> <!--keys end-->
        </div>  <!--calculator end-->
        
    </div> <!--app end-->
    <div class="footer">
        <h3>created by</h3>
        <a href="https://github.com/stevenkoslaz">
            <h2>Stevenkoslaz</h2>
        </a>  
    </div>
    <script src="script.js"></script>
</body>
</html>
